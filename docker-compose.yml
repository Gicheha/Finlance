version: "2"
services:
  nginx:
    image: nginx:latest
    container_name: ng01
    network_mode: bridge
    ports:
      - "8181:8181"
    depends_on:
      - web

  web:
    build: .
    container_name: dg01
    network_mode: bridge
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py collectstatic && gunicorn finlance.wsgi -b 0.0.0.0:8181"
    expose:
      - "8181"
