{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Sign Up and Provide Your Details</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->
<div class="section-top-border">
  <h4>Sign Up Here</h4>
  <div class="row">
    <div class="col-lg-8 col-md-8">
      <form action="{% url 'employee-signup-form' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
          <div class="mt-10">
					   {{ field }}
					</div>
        {% endfor %}
        <div class="d-none d-lg-block">
          <button class="boxed-btn3" type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
